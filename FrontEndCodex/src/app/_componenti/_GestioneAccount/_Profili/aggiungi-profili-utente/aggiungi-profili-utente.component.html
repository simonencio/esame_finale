<div *ngIf="isFormVisible" class="container mt-5">
    <div class="row">
        <div class="col-12 mx-auto">
            <h2 class="text-center mb-4">Aggiungi Profilo</h2>
            <form (ngSubmit)="aggiungiValore()" #profiloForm="ngForm">

                <div class="mb-3">
                    <label for="idContatto" class="form-label">ID Contatto</label>
                    <input type="number" id="idContatto" class="form-control" placeholder="ID Contatto"
                        [value]="loggedInIdContatto" readonly> <!-- Display as read-only -->
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" placeholder="Inserisci nome" [(ngModel)]="newNome"
                        name="nome" required>
                </div>

                <div class="text-center">
                    <button class="btn custom-btn mb-5" type="submit" [disabled]="profiloForm.invalid">Aggiungi
                        Profilo</button>
                </div>
            </form>
        </div>
    </div>
</div>
