<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>ID Credito</th>
                <th>ID Contatto</th>
                <th>Contatto</th>
                <th>Credito</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let credito of dati">
                <td>{{ credito.idCredito }}</td>
                <td>{{ credito.idContatto }}</td>
                <td>{{ getContattoName(credito.idContatto) }}</td>
                <td>{{ credito.credito }}</td>
                <td>
                    <i class="fas fa-edit mx-2" (click)="editCredito(credito)"></i>
                    <i class="fas fa-trash" (click)="deleteCredito(credito.idCredito)"></i>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>ID Credito</th>
                <th>ID Contatto</th>
                <th>Contatto</th>
                <th>Credito</th>
                <th>Actions</th>
            </tr>
        </tfoot>
    </table>
</div>
