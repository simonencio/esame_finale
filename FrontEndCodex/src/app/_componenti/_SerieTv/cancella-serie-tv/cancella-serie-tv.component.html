<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2 class="text-center mb-4">Cancella Serie TV</h2>
            <div class="input-group mb-3">
                <select class="form-control" [(ngModel)]="idRisorsaCancella" name="idRisorsaCancella" required>
                    <option value="" disabled selected>Select a series to cancel</option>
                    <option *ngFor="let serie of dati" [value]="serie.idSerieTv">
                        {{serie.idSerieTv}} | {{ serie.nome }}
                    </option>
                </select>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mb-5" type="button" id="button-addon2"
                    (click)="cancellaValore(idRisorsaCancella)">Cancella Serie</button>
            </div>
        </div>
    </div>
</div>
