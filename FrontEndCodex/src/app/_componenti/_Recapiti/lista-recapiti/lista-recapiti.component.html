<table>
    <thead>
        <tr>
            <th>ID Recapito</th>
            <th>ID Contatto</th> <!-- New column for ID Contatto -->
            <th>Contatto</th> <!-- New column for displaying the full name of the contact -->
            <th>Tipo Recapito</th>
            <th>Recapito</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let recapito of dati">
            <td>{{ recapito.idRecapito }}</td>
            <td>{{ recapito.idContatto }}</td>
            <td>{{ getContattoName(recapito.idContatto) }}</td> <!-- Displaying nome and cognome -->
            <td>{{ getTipoRecapitoName(recapito.idTipoRecapito) }}</td>
            <td>{{ recapito.recapito }}</td>
            <td>
                <i class="fas fa-edit mx-2" (click)="editRecapito(recapito)"></i> <!-- Edit action -->
                <i class="fas fa-trash" (click)="deleteRecapito(recapito.idRecapito)"></i> <!-- Delete action -->
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>ID Recapito</th>
            <th>ID Contatto</th> <!-- New column for ID Contatto -->
            <th>Contatto</th> <!-- New column for displaying the full name of the contact -->
            <th>Tipo Recapito</th>
            <th>Recapito</th>
            <th>Actions</th>
        </tr>
    </tfoot>
</table>
