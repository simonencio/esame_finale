<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2 class="text-center mb-4">Cancella Tipologia Indirizzo</h2>
            <!-- Changed from Cancella Categoria to Cancella Tipologia Indirizzo -->
            <div class="input-group mb-3">
                <select class="form-control" [(ngModel)]="idRisorsaCancella" name="idRisorsaCancella" required>
                    <option value="" disabled selected>Seleziona una tipologia da cancellare</option>
                    <!-- Changed from categoria to tipologia -->
                    <option *ngFor="let tipologia of dati" [value]="tipologia.idTipologiaIndirizzo">
                        <!-- Changed from categoria to tipologia -->
                        {{ tipologia.idTipologiaIndirizzo }} | {{ tipologia.nome }}
                        <!-- Changed from idCategoria to idTipologiaIndirizzo -->
                    </option>
                </select>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mb-5" type="button" id="button-addon2"
                    (click)="cancellaValore(idRisorsaCancella)">Cancella Tipologia Indirizzo</button>
                <!-- Changed from Cancella Categoria to Cancella Tipologia Indirizzo -->
            </div>
        </div>
    </div>
</div>
