<div class="container d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-center mt-5">Gestione Crediti</h1> <!-- Updated title -->
    <app-lista-crediti (creditoSelected)="handleCreditoSelected($event)"></app-lista-crediti>
    <!-- Changed from app-lista-tipoRecapito to app-lista-crediti -->

    <div class="button-container my-3">
        <button class="btn  mx-2" (click)="displayComponent('aggiungi')">Aggiungi Credito</button>
        <!-- Changed from Aggiungi Tipo Recapito to Aggiungi Credito -->
    </div>

    <hr>

    <app-aggiungi-crediti *ngIf="showAggiungi"></app-aggiungi-crediti>
    <!-- Changed from app-aggiungi-tipoRecapito to app-aggiungi-credito -->

    <app-modifica-crediti *ngIf="showModifica" [credito]="selectedCredito"></app-modifica-crediti>
    <!-- Changed from app-modifica-tipoRecapito to app-modifica-credito -->

    <app-cancella-crediti *ngIf="showCancella" [credito]="selectedCredito"></app-cancella-crediti>
    <!-- Changed from app-cancella-tipoRecapito to app-cancella-credito -->
</div>
