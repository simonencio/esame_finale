<div *ngIf="isFormVisible" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Modifica Tipo Recapito</h2>
            <!-- Changed from Modifica Tipologia Indirizzo to Modifica Tipo Recapito -->
            <form>
                <div class="mb-3">
                    <label for="newNome" class="form-label">Nuovo Nome</label>
                    <input type="text" id="newNome" class="form-control" placeholder="Inserisci nuovo nome"
                        [(ngModel)]="newNome" name="newNome"> <!-- Kept as newNome -->
                </div>

                <div class="text-center">
                    <button class="btn mb-5" type="button" (click)="tipologia && modificaValore( 
                        tipologia.idTipoRecapito, 
                        newNome
                    )">Modifica Tipo Recapito</button>
                    <!-- Changed from Modifica Tipologia Indirizzo to Modifica Tipo Recapito -->
                </div>
            </form>
        </div>
    </div>
</div>
