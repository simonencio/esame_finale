<div class="container d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-center mt-5">Gestione Tipologie Recapito</h1> <!-- Updated title -->
    <app-lista-tipoRecapito (tipologiaSelected)="handleTipologiaSelected($event)"></app-lista-tipoRecapito>
    <!-- Changed from app-lista-tipologieIndirizzi to app-lista-tipologieRecapito -->

    <div class="button-container my-3">
        <button class="btn mx-2" (click)="displayComponent('aggiungi')">Aggiungi Tipo Recapito</button>
        <!-- Changed from Aggiungi Tipologia Indirizzo to Aggiungi Tipo Recapito -->
    </div>

    <hr>

    <app-aggiungi-tipoRecapito *ngIf="showAggiungi"></app-aggiungi-tipoRecapito>
    <!-- Changed from app-aggiungi-tipologieIndirizzi to app-aggiungi-tipologieRecapito -->

    <app-modifica-tipoRecapito *ngIf="showModifica" [tipologia]="selectedTipologia"></app-modifica-tipoRecapito>
    <!-- Changed from app-modifica-tipologieIndirizzi to app-modifica-tipologieRecapito -->

    <app-cancella-tipoRecapito *ngIf="showCancella" [tipologia]="selectedTipologia"></app-cancella-tipoRecapito>
    <!-- Changed from app-cancella-tipologieIndirizzi to app-cancella-tipologieRecapito -->
</div>
