<div *ngIf="isFormVisible" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Modifica Film</h2> <!-- Changed from Modifica Serie TV to Modifica Film -->
            <form>
                <div class="mb-3">
                    <label for="categoriaSelect" class="form-label">Seleziona Categoria</label>
                    <select id="categoriaSelect" class="form-select" [(ngModel)]="newIdCategoria" name="newIdCategoria">
                        <option *ngFor="let categoria of categorie" [value]="categoria.idCategoria">
                            {{ categoria.idCategoria }} | {{ categoria.nome }}
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="newTitolo" class="form-label">Nuovo Titolo</label>
                    <!-- Changed from Nuovo Nome to Nuovo Titolo -->
                    <input type="text" id="newTitolo" class="form-control" placeholder="Inserisci nuovo titolo"
                        [(ngModel)]="newTitolo" name="newTitolo"> <!-- Changed from newNome to newTitolo -->
                </div>

                <div class="mb-3">
                    <label for="newDescrizione" class="form-label">Nuova Descrizione</label>
                    <input type="text" id="newDescrizione" class="form-control"
                        placeholder="Inserisci nuova descrizione" [(ngModel)]="newDescrizione" name="newDescrizione">
                </div>

                <div class="mb-3">
                    <label for="newDurata" class="form-label">Durata (minuti)</label>
                    <!-- Changed from Totale Stagioni to Durata -->
                    <input type="number" id="newDurata" class="form-control" placeholder="Inserisci durata in minuti"
                        [(ngModel)]="newDurata" name="newDurata"> <!-- Changed from newTotaleStagioni to newDurata -->
                </div>

                <div class="mb-3">
                    <label for="newRegista" class="form-label">Regista</label>
                    <input type="text" id="newRegista" class="form-control" placeholder="Inserisci nome del regista"
                        [(ngModel)]="newRegista" name="newRegista">
                </div>

                <div class="mb-3">
                    <label for="newAttori" class="form-label">Attori</label>
                    <input type="text" id="newAttori" class="form-control" placeholder="Inserisci nomi degli attori"
                        [(ngModel)]="newAttori" name="newAttori">
                </div>

                <div class="mb-3">
                    <label for="newAnno" class="form-label">Anno di Uscita</label>
                    <!-- Changed from Anno Inizio and Anno Fine to Anno di Uscita -->
                    <input type="number" id="newAnno" class="form-control" placeholder="Inserisci anno di uscita"
                        [(ngModel)]="newAnno" name="newAnno">
                    <!-- Changed from newAnnoInizio and newAnnoFine to newAnno -->
                </div>
                <div class="mb-3">
                    <label for="videoFile" class="form-label">Carica Nuovo Filmato (video)</label>
                    <input type="file" id="videoFile" class="form-control" (change)="onVideoFileChange($event)">
                </div>

                <div class="mb-3">
                    <label for="locandina" class="form-label">Carica Nuova Locandina (immagine)</label>
                    <input type="file" id="locandina" class="form-control" (change)="onLocandinaFileChange($event)">
                </div>

                <div class="mb-3">
                    <label for="filmFile" class="form-label">Carica Nuovo Film (film.mp4)</label>
                    <input type="file" id="filmFile" class="form-control" (change)="onFilmFileChange($event)"
                        accept=".mp4">
                </div>

                <div class="text-center">
                    <button class="btn mb-5" type="button" (click)="film && modificaValore( 
                        film.idFilm, 
                        newIdCategoria, 
                        newTitolo, 
                        newDescrizione, 
                        newDurata, 
                        newRegista, 
                        newAttori, 
                        newAnno
                    )">Modifica Film</button> <!-- Changed from Modifica Serie to Modifica Film -->
                </div>
            </form>
        </div>
    </div>
</div>
