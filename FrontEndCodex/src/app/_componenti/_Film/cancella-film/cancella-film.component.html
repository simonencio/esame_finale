<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2 class="text-center mb-4">Cancella Film</h2>
            <div class="input-group mb-3">
                <select class="form-control" [(ngModel)]="idRisorsaCancella" name="idRisorsaCancella" required>
                    <option value="" disabled selected>Seleziona un film da cancellare</option>
                    <option *ngFor="let film of dati" [value]="film.idFilm">
                        {{film.idFilm}} | {{ film.titolo }} <!-- Changed from nome to titolo -->
                    </option>
                </select>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mb-5" type="button" id="button-addon2"
                    (click)="cancellaValore(idRisorsaCancella)">Cancella Film</button>
                <!-- Changed from Cancella Serie to Cancella Film -->
            </div>
        </div>
    </div>
</div>
