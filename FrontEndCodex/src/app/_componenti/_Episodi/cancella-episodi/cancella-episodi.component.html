<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2 class="text-center mb-4">Cancella Episodio</h2> <!-- Changed from Cancella Film to Cancella Episodio -->
            <div class="input-group mb-3">
                <select class="form-control" [(ngModel)]="idRisorsaCancella" name="idRisorsaCancella" required>
                    <option value="" disabled selected>Seleziona un episodio da cancellare</option>
                    <!-- Changed from film to episodio -->
                    <option *ngFor="let episodio of dati" [value]="episodio.idEpisodio">
                        <!-- Changed from film to episodio -->
                        {{episodio.idEpisodio}} | {{ episodio.titolo }}
                        <!-- Changed from idFilm to idEpsiodio and nome to titolo -->
                    </option>
                </select>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mb-5" type="button" id="button-addon2"
                    (click)="cancellaValore(idRisorsaCancella)">Cancella Episodio</button>
                <!-- Changed from Cancella Film to Cancella Episodio -->
            </div>
        </div>
    </div>
</div>
