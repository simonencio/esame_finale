<div *ngIf="isFormVisible" class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2 class="text-center mb-4">Aggiungi Episodio</h2>
            <form (ngSubmit)="aggiungiValore()" #episodioForm="ngForm">
                <div class="mb-3">
                    <label for="serieTvSelect" class="form-label">Seleziona Serie TV</label>
                    <select id="serieTvSelect" class="form-select" [(ngModel)]="newIdSerieTv" name="newIdSerieTv"
                        required>
                        <option *ngFor="let serie of serieTv" [value]="serie.idSerieTv">
                            {{ serie.idSerieTv }} | {{ serie.nome }}
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="titolo" class="form-label">Titolo</label>
                    <input type="text" id="titolo" class="form-control" placeholder="Inserisci titolo"
                        [(ngModel)]="newTitolo" name="titolo" required>
                </div>

                <div class="mb-3">
                    <label for="descrizione" class="form-label">Descrizione</label>
                    <input type="text" id="descrizione" class="form-control" placeholder="Inserisci descrizione"
                        [(ngModel)]="newDescrizione" name="descrizione" required>
                </div>

                <div class="mb-3">
                    <label for="numeroStagione" class="form-label">Numero Stagione</label>
                    <input type="number" id="numeroStagione" class="form-control"
                        placeholder="Inserisci numero di stagione" [(ngModel)]="newNumeroStagione" name="numeroStagione"
                        required>
                </div>

                <div class="mb-3">
                    <label for="numeroEpisodio" class="form-label">Numero Episodio</label>
                    <input type="number" id="numeroEpisodio" class="form-control"
                        placeholder="Inserisci numero di episodio" [(ngModel)]="newNumeroEpisodio" name="numeroEpisodio"
                        required>
                </div>

                <div class="mb-3">
                    <label for="durata" class="form-label">Durata (minuti)</label>
                    <input type="number" id="durata" class="form-control" placeholder="Inserisci durata in minuti"
                        [(ngModel)]="newDurata" name="durata" required>
                </div>

                <div class="mb-3">
                    <label for="anno" class="form-label">Anno di Uscita</label>
                    <input type="number" id="anno" class="form-control" placeholder="Inserisci anno di uscita"
                        [(ngModel)]="newAnno" name="anno" required>
                </div>

                <div class="mb-3">
                    <label for="episodioFile" class="form-label">Carica Episodio (video)</label>
                    <input type="file" id="episodioFile" class="form-control" (change)="onVideoFileChange($event)"
                        accept=".mp4" required>
                </div>

                <div class="text-center">
                    <button class="btn mb-5" type="submit" [disabled]="episodioForm.invalid">Aggiungi Episodio</button>
                </div>
            </form>
        </div>
    </div>
</div>
